<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript...</title><!--Título da Página-->
    <style>/*CSS, estiização da página*/ 
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal, 20pt, Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!--JavaScript Solicitando nome  de usuario, armazenando em variável e mostrando o valor por meio de alerta-->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))//Variável String convertida para number
        var n2 = Number(window.prompt('Digite outro número'))//Variável String convertida para number
        var s = n1 + n2 //Soma das váriáveis
        window.alert('A soma dos números é = '+s)// Alerta com resultado da soma das variáveis
        window.alert(`A soma concatenada com placejolder é  ${s}`)//Concatenando com placeholder
    </script>

</body>
</html>
