<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Digite o seu nome!")//Declaração de váriável solicitada ao usuário
        document.write(`Olá ${nome}, o seu nome tem ${nome.length} letras.<br>`)//Escreva na página o nome e quantidade de letras que o mesmo tem
        document.write(`O seu nome em maiusculo é ${nome.toUpperCase()}!`)//Alterando para "MAIÚSCULO" a string da variável
    </script>
</body>
</html>
