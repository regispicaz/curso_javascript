<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>/*CSS*/
        body{
            background-color: rgb(63, 63, 201);
            color: aliceblue;
            font: 20pt normal arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1><!--Titulo h1-->
    <p>Aqui vai o resultado</p><!---->
    <p>Aprendendo a usar o <strong>DOM</strong> em <strong>JavaScript</strong></p>
    <div id="msg">Clique em  mim</div>
    <script>//JavaScript
        var d = window.document.getElementById('msg')
        
        var corpo = window.document.body
        
        corpo.style.background = '#000'
        
        var p1 = window.document.getElementsByTagName('p')[1]//Selecionando o 1º elemento (p)
        
        window.document.write('Está escrito assim: ' + p1.innerHTML)//Escrevendo o emelemnto p1 atravez de chamada do objeto
        
        p1.style.color = "purple"
        
        window.alert(d.innerHTML)//Alerta chamado de id de div da var d

        var d = window.document.querySelector('div#msg')//Usando o tipo seletor
        d.style.color = '#ff00ff'

        
    </script>
</body>
</html>
