<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa em JavaScript...</title><!--Título da Página-->
    <style>/*CSS, estiização da página*/ 
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal, 20pt, Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <!--JavaScript Solicitando nome  de usuario, armazenando em variável e mostrando o valor por meio de alerta-->
    <script>
        var nome = window.prompt('Qual é o seu nome?') //Variável que recebe o nome por meio de prompt
        window.alert("Olá "+ nome + ", sejá bem vindo!") //Alerta de mensagem contatenada com valor da variável nome
    </script>

</body>
</html>
