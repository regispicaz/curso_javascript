<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 20pt normal arial;
            background: #0F0;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            

        }
    </style>
</head>
<body>
    <div id="area" ><!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"
        div com id e evento de clique, navegação entre e saindo da div-->
        Interaja...
    </div>
    
    <script>
        var z = window.document.getElementById('area')

        z.addEventListener('click', clicar)
        z.addEventListener('mouseenter', entrar)
        z.addEventListener('mouseout', sair)
        
        function clicar(){
            //var a = window.document.querySelector('div#area')//Cria variável com a chamada da DIV com ID 'area'
            z.innerText = 'Clicou!!!'//Altera texto da váriavel 'a' de dentro da função
            z.style.background = "#f00"
        }
        function entrar(){
            //var e = window.document.querySelector('div#area')
            z.innerText = 'Entrou'
            z.style.background='#ff0'
        }
        function sair(){
            //var s = window.document.querySelector('div#area')
            z.innerText = 'Saiu'
            z.style.background='#0f0'
        }

    </script>
</body>
</html>
